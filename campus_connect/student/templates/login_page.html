<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #4cae4c;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">Username:</label>
          <input
            type="text"
            name="username"
            id="id_username"
            value="{{ form.username.value|default:'' }}"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="id_password">Password:</label>
          <input
            type="password"
            name="password"
            id="id_password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>

        {% if form.non_field_errors %}
        <div class="error-message">{{ form.non_field_errors }}</div>
        {% endif %}
      </form>
      <a href="{% url 'register' %}">Create an account</a>

      <a href="{%url 'password_reset' %}">forget password</a>
    </div>
  </body>
</html>
