{% extends "base.html" %}

{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .question-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .question-container h3 {
            margin-top: 0;
        }
        .question-info {
            font-size: 0.9em;
            color: #555;
        }
        .question-info .username {
            font-family: 'Courier New', Courier, monospace; /* Different font for the username */
            font-weight: bold;
        }
    </style>
</head>
<body>

<h3>All Questions</h3>

{% for question in all_questions %}
    <div class="question-container">
        <h5>{{ question.question_text }}</h5>
        <p class="question-info">
            <small>
            Asked by <span class="username"> {{ question.user.username }} </span>
        </small>
        </p>

        {% if request.user.username == question.user.username %}
        <form action="{% url 'delete_question' question.id %}" >
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
        </form>
        {% endif %}
        
    </div>
    
{% endfor %}

</body>
</html>
{%endblock%}
