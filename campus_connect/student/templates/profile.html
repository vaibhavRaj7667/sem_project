{% extends "base.html" %}

{% block content%}
<div class="form-container">
    <h2>Submit Your Question</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_question_text">Your Question</label>
            {{ form.question_text }}  <!-- Render the textarea field here -->
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

{%endblock%}
