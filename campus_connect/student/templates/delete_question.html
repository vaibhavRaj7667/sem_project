{% extends "base.html" %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Question</title>
    <style>
        body{
            background-image: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
        }
        #delete_button{
            border-radius: 10px;
            background-color: #C5705D;
            color: #ffff
        }
    </style>
</head>
<body>

<h5>Are you sure you want to delete this question?</h5>
<p><b>{{ question.question_text }}</b></p>

<form method="post">
    {% csrf_token %}
    <button id='delete_button' type="submit">Yes, delete it</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>

</body>
</html>
{%endblock%}
